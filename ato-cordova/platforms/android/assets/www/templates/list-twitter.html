<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Follow</h1>
    </ion-header-bar>

    <ion-content class="has-header">

        <div class="list-error card assertive-bg" ng-show="!list">
          <div class="item item-text-wrap">
            {{error}}
          </div>
        </div>

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="onRefresh();" ng-show="list">
        </ion-refresher>

        <ion-list class="list">
            <ion-item ng-repeat="item in list | orderBy:'name'" item="item" class="item">
                {{item.get("handle")}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
